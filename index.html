<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>💕Feliz Aniversario mi amor 💕21#</strong>
                        <p>
                            Hoy cumplimos 5 meses mi amor❤️,lleno de muchas cosas, retos que pasamos los dos💑, pero con mucho amor bebé y espero que sigamos así
                       juntos, en equipo y afrontar todas las cosas que                                 nos pasará, Te amo mi gran                          ----------   Amor💗 tuiyo x siempre👫
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
